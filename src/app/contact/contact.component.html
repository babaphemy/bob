<div class="row">
  <div class="col-md-6">
    <span class="title">Contact Us </span>
    <p class="style5">
      <strong
        ><span class="style4">Corporate Office<br /> </span
      ></strong>
    </p>
    <div class="row">
      <div class="col-md-12">
        <con-child *ngIf="submitted"></con-child>
        Brainobrain Nigeria <br />
        First Floor, Block A<br />
        #39, Osolo Way,<br />
        Off International Airport Road, Ajao Estate<br />
        Lagos, Nigeria<br />
      </div>
      <div class="col-md-12">
        <span class="style4">Tel:</span>
        <ul class="unorder">
          <li>+234-809-814-0258</li>
          <li>+234-803 332 5827</li>
          <li>+234 -1-735 9079</li>
        </ul>
        <span class="style4">Email: office@brainobrainnigeria.com</span>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <p class="style4"><strong>Online Enquiry Form</strong></p>
    <form novalidate #cusForm="ngForm" (ngSubmit)="contactUs()">
      <div class="form-group">
        <input
          placeholder="Fullname"
          type="text"
          class="form-control"
          id="name"
          name="name"
          [(ngModel)]="contact.name"
        />
      </div>
      <div class="form-group">
        <input
          placeholder="Email address"
          type="text"
          class="form-control"
          id="email"
          name="email"
          #mail
          required
          (blur)="isExist(mail.value)"
          [(ngModel)]="contact.email"
        />
      </div>
      <div class="form-group">
        <input
          placeholder="Telephone"
          type="text"
          id="telephone"
          name="telephone"
          required
          class="form-control"
          [(ngModel)]="contact.telephone"
        />
      </div>

      <div class="form-group">
        <textarea
          class="form-control"
          placeholder="Address"
          name="address"
          cols="27"
          rows="4"
          id="address"
          class="form-control"
          maxlength="500"
          [(ngModel)]="contact.address"
        ></textarea>
      </div>
      <div class="form-group">
        <textarea
          placeholder="Introduce Yourself"
          name="comments"
          cols="27"
          rows="4"
          id="comments"
          class="form-control"
          maxlength="1000"
          [(ngModel)]="contact.comments"
        ></textarea>
      </div>
      <select class="form-control" [(ngModel)]="contact.type" name="type">
        <option *ngFor="let eq of enquiryType" [(ngValue)]="eq.name">{{
          eq.name
        }}</option>
      </select>
      <button
        type="submit"
        class="btn btn-primary button"
        [disabled]="cusForm.form.invalid"
      >
        Submit
      </button>
    </form>
  </div>
</div>
